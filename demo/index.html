<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Google Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      margin: 0;
    }

    #gmap {
      width: 100%;
      height:100vh;
      position:fixed;
      top:0;
      left:0;
      bottom:0;
      right:0;
    }

    #gmap .map {
      width: 100%;
      height:100%;
    }
  </style>
</head>
<body>
<div id="gmap"></div>
<script src="bundle.js"></script>
</body>
</html>
